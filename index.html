<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/7af44cfbba.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="toggle-switch">
        <div class="day-night">
            <i class="fa-solid fa-sun"></i>
            <p class="slash">&ThickSpace;&ThickSpace;/&ThickSpace;&ThickSpace;</p>
            <i class="fa-solid fa-moon"></i>
        </div>
        <input type="checkbox" id="switch" />
        <label for="switch"></label>
    </div>
    <div class="calculator">
        <div class="container">
            <div class="btn-row" id="search-bar">
                <p id="output">0</p>
            </div>
            <div class="btn-row">
                <button class="operation-other" id="clear">AC</button>
                <button class="operation-other" id="plus-minus">+/-</button>
                <button class="operation-other" id="percent">%</button>
                <button class="operation" id="divide">/</button>
            </div>
            <div class="btn-row">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operation" id="multiply">*</button>
            </div>
            <div class="btn-row">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operation" id="subtract">-</button>
            </div>
            <div class="btn-row">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operation" id="add">+</button>
            </div>
            <div class="btn-row">
                <button class="number" id="btn-0" value="0">0</button>
                <button class="number" value=".">.</button>
                <button class="operation" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
